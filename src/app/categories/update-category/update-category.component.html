<div class="form-bg"></div> 
    <div class="container">
      <h1 class="heading">Edit Category</h1>
      <form class="form"  action="#" method="post" #updateCategory="ngForm" (ngSubmit)="updateCategories()">
        <div class="form-group">
          <label for="input2">Name:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Enter the name" required [(ngModel)]="name" ngModel name="name" minlength="3" readonly>

              <span class="form-text text-danger" *ngIf="nombreValido('name')" >
                Name must be longer than 3 letters
              </span>

        </div>
        <div class="form-group">
          <label for="input2">Description:</label>
              <input type="text" class="form-control" id="descripcion" placeholder="Enter the Description" required [(ngModel)]="description" name="description" minlength="3">

              <span class="form-text text-danger" *ngIf="nombreValido('description')" >
                Description must be longer than 3 letters
              </span>

          


        </div>
       
         <button type="submit" class="btn btn-primary espacioButton">Edit Category</button>
         <button button type="button" class="btn btn-danger" href="#" [routerLink]="['/category/list']" routerLinkActive="active" >Back</button>
      </form>
    </div>
