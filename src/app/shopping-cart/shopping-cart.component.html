<!-- cart.component.html -->
<h2>Cart</h2>

<table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books">
        <td><img [src]="item.book.img" width="120" height="120"></td>
        <td>{{ item.book.isbn }}</td>
        <td>{{ item.book.title }}</td>
        <td>{{ item.book.price | currency }}</td>
        <td>
            <input type="number" [(ngModel)]="item.cantidad" (ngModelChange)="updateItem(item, $event)" min="1" max="{{item.book.stock}}">

          </td>
        <button (click)="removeItem(item.book)">Eliminar</button>
        <!-- <td>
            <button (click)="updateItem(item,item.cantidad)">Actualizar</button>
          </td> -->
      </tr>
    </tbody>
  </table>

<p>Total: {{total}} $</p>
<button (click)="clearCart()">Clear cart</button>
<form method="post" action="#"  (ngSubmit)="addBuy()" enctype="multipart/form-data">

  
  <button type="submit">Buy Now</button> 
     
</form>
<app-footer></app-footer>
