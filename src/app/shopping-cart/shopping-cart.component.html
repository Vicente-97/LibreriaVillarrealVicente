<!-- cart.component.html -->
<h2>Cart</h2>

<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of books">
        <td><img [src]="item.book.img" alt="imgBook"width="120" height="120"></td>
        <td>{{ item.book.isbn }}</td>
        <td>{{ item.book.title }}</td>
        <td>{{ item.book.price | currency }}</td>
        <td>
          
            <input type="number"  aria-label="quantity" [(ngModel)]="item.cantidad" (ngModelChange)="updateItem(item, $event)" min="1" max="{{item.book.stock}}">

          </td>
        <button class="borrar-btn" aria-label="delete"  (click)="removeItem(item.book)">Delete</button>
        <!-- <td>
            <button (click)="updateItem(item,item.cantidad)">Actualizar</button>
          </td> -->
      </tr>
    </tbody>
  </table>

<h5><p>Total: {{total}} $</p></h5>
<div class="botones-container">
  <form method="post" action="#"  (ngSubmit)="addBuy()" enctype="multipart/form-data">
  
    
    <button *ngIf="books.length" class="comprar-btn" type="submit">Buy Now</button> 
       
  </form>
<!-- <button class= "borrar-btn" (click)="clearCart()">Clear cart</button> -->
</div>
<br>
<app-footer></app-footer>
