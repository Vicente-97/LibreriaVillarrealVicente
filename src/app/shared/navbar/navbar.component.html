<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"  [routerLink]="['/home/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Libreria Villarreal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" [routerLink]="['/home/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" [routerLink]="['/category/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                      Categories
                </a>
                    <!-- Primer desplegable -->
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"  [routerLink]="['/category/addCategory']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Add Category</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" [routerLink]="['/books/list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                      Books
                </a>
                <!-- Segundo desplegable -->
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" [routerLink]="['/books/addBook']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Add Book</a></li>
                 
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      
</body>

</html>
