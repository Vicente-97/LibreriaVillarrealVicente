<app-navbar></app-navbar>
<div class="container-fluid">
<div  class="col">
  <div class="row">
    <div class="col-md-6">
      <h1 class="m-4">Book List</h1>
  </div>

 
</div>

<div class="row  d-flex justify-content-center w-100">
  <div class="row">
    <div class="col-6">

    </div>
    <div align="right"class="col-6 mb-4">
      <h5>Filtrado por Title: </h5><input  pInputText [(ngModel)]="filtroNombre" placeholder="Busca un modelo..." (keydown.enter)="filtrar()">
      <button  pButton (click)="filtrar()">Filtrar</button>
    </div>


  </div>

  
<p-table #dt *ngIf="books" [value]="books"   [paginator]="true" 
            [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,20]"  class="my-datatable" >


            
    <ng-template pTemplate="header">
     <!-- <h5>Filtrado por Title: </h5> <input pInputText [(ngModel)]="filtroNombre" (keydown.enter)="filtrar()" placeholder="Filtrar por nombre">
        <button pButton (click)="filtrar()">Filtrar</button> -->
        <tr>
          <th pSortableColumn="isbn">Isbn<p-sortIcon field="isbn"></p-sortIcon></th>
          <th>Imagen</th>
          <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
          <th>dateBook</th>
          <th pSortableColumn="author">Author<p-sortIcon field="author"></p-sortIcon></th>
          <th>Category</th>
          <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
          <th>stock</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
          <td >{{book.isbn}}</td>
          <td ><img [src]="book.img" width="120" height="120"></td>
          <td >{{book.title}}</td>
          <td >{{book.dateBook}}</td>
          <td >{{book.author}}</td>
          <td >{{book.category.name}}</td>
          <td >{{book.price}}</td>
          <td >{{book.stock}}</td>
          <td>
            <button pButton icon="pi pi-pencil" label="Edit" class="btn btn-primary espacioButton" href="#" [routerLink]="['/books/updateBook/',book.isbn]" > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg> &nbsp;&nbsp;</button>
            &nbsp;&nbsp;&nbsp;
            <button pButton  label="Delete" class="btn btn-danger botonRojo" href="#" [routerLink]="['/books/deleteBook/',book.isbn]"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
            </svg> &nbsp;&nbsp;</button>

            <button (click)="addToCart(book)">Add to cart</button>
          </td>
        
        </tr>
    </ng-template>
</p-table>
</div>
</div>



</div>
<app-footer></app-footer>
