<app-navbar></app-navbar>
<div class="container-fluid">
<div  class="col">
  <div class="row">
    <div class="col-md-6">
      <h1 class="m-4">Book List</h1>
  </div>

 
</div>

<div class="row  d-flex justify-content-center w-100">

  
<p-table #dt *ngIf="books" [value]="books"   [paginator]="true" 
            [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,20]"  class="my-datatable" >


            <ng-template pTemplate="caption">
              <div style="text-align: right">        
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event, 'contains')" style="width:auto">
              </div>
          </ng-template>
    
    <ng-template pTemplate="header">
      
        <tr>
          <th pSortableColumn="isbn">Isbn<p-sortIcon field="isbn"></p-sortIcon></th>
          <th>Imagen</th>
          <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
          <th>dateBook</th>
          <th pSortableColumn="author">Author<p-sortIcon field="author"></p-sortIcon></th>
          <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
          <th>stock</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
          <td >{{book.isbn}}</td>
          <td ><img [src]="book.img" width="120" height="120"></td>
          <td >{{book.title}}</td>
          <td >{{book.dateBook}}</td>
          <td >{{book.author}}</td>
          <td >{{book.price}}</td>
          <td >{{book.stock}}</td>
          <td>
            <button pButton icon="pi pi-pencil" label="Edit"></button>
            <button pButton icon="pi pi-trash" label="Delete"></button>
          </td>
        
        </tr>
    </ng-template>
</p-table>
</div>
</div>



</div>
<app-footer></app-footer>
