<app-navbar></app-navbar>

<ngx-datatable class="material"
               [rows]="rows"
               [columns]="columns"
               [columnMode]="'force'"
               [headerHeight]="50"
               [footerHeight]="50"
               [rowHeight]="'auto'"
               [limit]="10"
               [selected]="selected"
               (select)='onSelect($event)'
               (activate)="onActivate($event)">
</ngx-datatable>
