<app-navbar></app-navbar>

<div  class="row">
  <div class="col">
<p-table *ngIf="books" [value]="books"   [paginator]="true" 
            [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,15,20]">
    <ng-template pTemplate="header">
        <tr>
          <th>Isbn</th>
          <th>Imagen</th>
          <th>Title</th>
          <th>dateBook</th>
          <th>author</th>
          <th>price</th>
          <th>stock</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
          <td >{{book.isbn}}</td>
          <td ><img [src]="book.img" width="120" height="120"></td>
          <td >{{book.title}}</td>
          <td >{{book.dateBook}}</td>
          <td >{{book.author}}</td>
          <td >{{book.price}}</td>
          <td >{{book.stock}}</td>
          <td>
            <button pButton icon="pi pi-pencil" label="Edit"></button>
            <button pButton icon="pi pi-trash" label="Delete"></button>
          </td>
        
        </tr>
    </ng-template>
</p-table>
</div>
</div>


<div class="row">
  <div class="col">

    <app-footer></app-footer>

  </div>

</div>
