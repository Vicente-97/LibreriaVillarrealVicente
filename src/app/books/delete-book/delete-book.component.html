
<app-navbar id="navbar"></app-navbar>
<section class="section">
    <div class="container py-5">
      
      <div class="row">
        
        <div class="col-lg-12" >
          
          <div class="card mb-4">
            <h3>Delete Book</h3>
              <form class="form" action="#" (ngSubmit)="saveDelete()" [formGroup]="myForm">
                <div class="form-group" align="center" >
                    <label for="input2"></label>
                    <img src="{{book.img}}" alt="avatar"
                         class="rounded-circle img-fluid imgRedonda" > 
                        </div>
                <div class="form-group">
             
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Isbn:</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Isbn" formControlName="isbn" [value]="book.isbn" readonly />                
                   
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Title:</p>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="title" formControlName="title" [value]="book.title"  readonly   />
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Date:</p>
                </div>
                <div class="col-sm-9">
                    <input type="date" class="form-control" placeholder="Date Book" formControlName="date" [value]="book.dateBook"  readonly  />
            <i class="fa fa-user form-control-feedback"></i>
                </div>
                
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Author:</p>
                </div>
               
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Author" formControlName="author" [value]="book.author"  readonly  />
                    <i class="fa fa-user form-control-feedback"></i>
                 
                </div>
                
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Price:</p>
                </div>
               
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="price" formControlName="price" [value]="book.price"  readonly  />
                    <i class="fa fa-user form-control-feedback"></i>
                 
                </div>
                
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Stock:</p>
                </div>
               
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Stock" formControlName="stock" [value]="book.stock"  readonly  />
            <i class="fa fa-user form-control-feedback"></i>
                </div>
            
            
</div>
                 <hr>
            <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Category:</p>
                </div>
               
                <div class="col-sm-9">
                    <input type="text" class="form-control"  formControlName="stock" [value]="category.name"     readonly/>
                    <i class="fa fa-user form-control-feedback"></i>
                 
                </div>
                
              </div>
              

              
              
              <div align="right">
                  <button type="submit" class="btn btn-danger espacioButton" [disabled]="save()">Delete Book</button>
                  <button button type="button" class="btn btn-primary" href="#" [routerLink]="['/books/list']" routerLinkActive="active" >Back</button>
                </div>
                
            
        </div>
                </div>
        </form>
        </div>
    </div>
</div>
</div>
</section>


    <app-footer id="footer"></app-footer>
