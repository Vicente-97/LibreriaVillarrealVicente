<app-navbar></app-navbar>
 
<section class="section">
  <div class="container py-5">
    
    <div class="row">
      
      <div class="col-lg-12" >
        
        <div class="card mb-4">
          <h3 class="titulo">Update Profile</h3>
            <form class="form" action="#" (ngSubmit)="saveUpdate()" [formGroup]="myForm" enctype="multipart/form-data">
              <div class="form-group" align="center" >
                
                <img src="{{user.img}}" alt="avatar"
               class="rounded-circle img-fluid" style="width: 150px; height: 150px;"> 
                    </div>
           
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Name:</p>
              </div>
              <div class="col-sm-9">
                <label for="input2">Name:</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="nombre"  [(ngModel)]="user.name" name="nombre"/>
      
                <span class="form-text text-danger" *ngIf="isValidField('nombre')">
                  must be 3 letters
                </span>
                             
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email:</p>
              </div>
              <div class="col-sm-9">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" [(ngModel)]="user.email" name="email"/>
          <i class="fa fa-envelope form-control-feedback"></i>

          <span class="form-text text-danger" *ngIf="isValidField('email')">
            must be a valid Email
          </span>
      
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Password :</p>
              </div>
              <div class="col-sm-9">
                
                <input type="password" class="form-control" placeholder="*************************" formControlName="password" name="password"  />
                <i class="fa fa-lock form-control-feedback"></i>
      
      
                <span class="form-text text-danger" *ngIf="isValidField('password')">
                  It must be a password of more than 8 letters
                </span>
              </div>
              
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Confirm password:</p>
              </div>
             
              <div class="col-sm-9">
                
                <input type="password" class="form-control" placeholder="*************************" formControlName="confirPassword" name="confirmpassword"/>
                <i class="fa fa-lock form-control-feedback"></i>
      
                <span class="form-text text-danger" *ngIf="isValidField('confirPassword')">
                  It must be a password of more than 8 letters
                </span>

                <span class="form-text text-danger" *ngIf="isValidPass('confirPassword')">
                  Passwords must match
                </span>
                
              </div>
              
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Profile pic:</p>
              </div>
             
              <div class="col-sm-9">
                
            <input type="file" class="form-control" placeholder="Photo" formControlName="fotoPerfil" name="fotoPerfil" (change)="onFileChange($event)" required/>
            
            <i class="fa fa-lock form-control-feedback"></i>
      
                
               
              </div>
              
            </div>
            <hr>

           
            
            
            <div align="right">
                <button type="submit" class="btn btn-primary espacioButton"[disabled]="myForm.invalid" >Update user</button>
                <button button type="button" class="btn btn-danger" href="#" [routerLink]="['/books/list']" routerLinkActive="active" >Back</button>
              </div>
              
          
      </div>
    
    
      </form>
      </div>
  </div>
</div>
</div>
</section>



<app-footer></app-footer>
