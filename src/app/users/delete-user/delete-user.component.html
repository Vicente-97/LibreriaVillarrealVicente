<body>
    <div class="container">
      <h1 class="heading">Delete User</h1>
      <form class="form"  action="#" method="post" #deleteUser="ngForm" (ngSubmit)="deletedUser()">
        <div class="form-group">
            <div class="form-group" >
            <img src="{{user.img}}" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px;"> 
                </div>
          <label for="input2">Name:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required [(ngModel)]="name" ngModel name="name" readonly>   
        </div>
        <div class="form-group">
          <label for="input2">Username</label>
          <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required [(ngModel)]="username" ngModel name="username" readonly>
        </div>

        <div class="form-group">
            <label for="input2">Username</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required [(ngModel)]="email" ngModel name="email" readonly> 
        </div>
       
         <button type="submit" class="btn btn-danger espacioButton">Delete User</button>
         <button button type="button" class="btn btn-primary" href="#" [routerLink]="['/user/list']" routerLinkActive="active" >Back</button>
      
      </form>
    </div>
  </body>
